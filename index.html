<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineWorld</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- ===== HEADER SECTION ===== -->
    <header>
        <h1>CineWorld</h1>
    </header>

    <!-- ===== MAIN CONTENT SECTION ===== -->
    <main>
        <!-- Movie Container -->
        <div class="container">
            <!-- Movie 1: Anora -->
            <div class="movie">
                <img src="images/anora.png" alt="Poster i Filmit Anora">
                <p>Anora</p>
            </div>

            <!-- Movie 2: The Brutalist -->
            <div class="movie">
                <img src="images\the brutalist.png" alt="Poster i Filmit The Brutalist">
                <p>The Brutalist</p>
            </div>

            <!-- Movie 3: The Boy and the Heron -->
            <div class="movie">
                <img src="images/tbath.png" alt="Poster i Filmit The Boy and the Heron">
                <p>The Boy and the Heron</p>
            </div>
             <!-- Movie 4: A Complete Unknown -->
             <div class="movie">
                <img src="images/complete-unknown.png" alt="Poster i Filmit A Complete Unknown ">
                <p>A Complete Unknown </p>
            </div>
        </div>

        <!-- Form Container -->
        <div class="form-container">
            <h2>Regjistrohu për Njoftime</h2>
            <form action="submit.php" method="POST">
                <!-- Name Field -->
                <label for="name">Emri:</label>
                <input type="text" id="name" name="name" required>

                <!-- Email Field -->
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <!-- Age Field -->
                <label for="age">Mosha:</label>
                <input type="number" id="age" name="age" min="10" required>

                <!-- Profession Field -->
                <label for="profession">Profesioni:</label>
                <input type="text" id="profession" name="profession" required>

                <!-- Checkbox for Notifications -->
                <div class="checkbox">
                    <input type="checkbox" id="notifications" name="notifications" required>
                    <label for="notifications">Pranoj të marr njoftime nga website</label>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn">Regjistrohu</button>
            </form>
        </div>
    </main>

    <!-- ===== FOOTER SECTION ===== -->
    <footer>
        <h1>CineWorld</h1>
        <h1>Contact: CineWorld@gmail.com</h1>
    </footer>

</body>
</html>
