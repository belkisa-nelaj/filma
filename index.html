<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ballinat e Filmave</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Ballinat e Filmave në Kinema</h1>
    </header>

    <div class="container">
        <div class="movie">
            <img src="images/anora.png" alt="Poster i Filmit Anora">
            <p>Anora</p>
        </div>
        <div class="movie">
            <img src="images/the brutalist.png" alt="Poster i Filmit The Brutalist">
            <p>The Brutalist</p>
        </div>
        <div class="movie">
            <img src="images/tbath.png" alt="Poster i Filmit The Boy and the Heron">
            <p>The Boy and the Heron</p>
        </div>
    </div>

    <div class="form-container">
        <h2>Regjistrohu për Njoftime</h2>
        <form action="submit.php" method="POST">
            <label for="name">Emri:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="age">Mosha:</label>
            <input type="number" id="age" name="age" min="10" required>

            <label for="profession">Profesioni:</label>
            <input type="text" id="profession" name="profession" required>

            <div class="checkbox">
                <input type="checkbox" id="notifications" name="notifications" required>
                <label for="notifications">Pranoj të marr njoftime nga website</label>
            </div>

            <button type="submit" class="btn">Regjistrohu</button>
        </form>
    </div>

</body>
</html>
